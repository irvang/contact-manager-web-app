<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact-Manager</title>

<body>
	<!-- FORM -->
	<form id="myForm" name="myForm" class="form-group">
		<fieldset>
			<legend>New Contact Information</legend>

			<div class="form-group">
				<label for="firstName">Name:
					<br>
					<input id="firstName" type="text" name='firstName' value="Someone">
				</label>
			</div>

			<div class="form-group">
				<label for="lastName">LastName:
					<br>
					<input id="lastName" type="text" name='lastName' value="Else">
				</label>
			</div>

			<label for="phoneNumber">Phone Number:
				<br>
				<input id="phoneNumber" type="text" name='phoneNumber' value="7775555">
			</label>


			<label for="email">Email address:
				<br>
				<input id="email" type="email" name='email' value="some@example.com">
			</label>


			<label for="birthday">Birthday:
				<br>
				<input id="birthday" type="date" name='birthday' value="1979-12-04">
			</label>


			<label for="notes">Notes:
				<br>
				<input id="notes" type="text" name='notes' value="Lorem ipsum dolor sit amet consectetur adipisicing elit.">
			</label>

			<br>
			<button id="post-btn">Save Contact</button>
		</fieldset>

	</form>

	<br>

	<button id="get">Get Contacts</button>

	<br>
	<br>
	<!-- DISPLAY RESPONSE -->
	<div id="responseDisplay"> &nbsp;</div>
	<br>

	<!-- TABLE -->
	<table id="contactsTable">
		<thead>
			<tr>
				<th id="th-firstName">Name</th>
				<th id="th-lastName">Last Name</th>
				<th id="th-phone">Phone</th>
				<th id="th-email">Email</th>
				<th id="th-dob">DOB</th>
				<th id="th-notes">Notes</th>
				<th id="">Edit</th>
				<th id="">Delete</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<!-- SCRIPTS -->
	<script src="assets/js/requests.js"></script>
	<script src="assets/js/table-sort.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/add-listeners.js"></script>
